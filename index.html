<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
   <p><b> This is only a sign up and login form design it has no real functionality. </b> Functionalities like these cannot be created without the help of scripting and server-side languages. </p>
   
   <h2 style="text-align: center"> Sign Up </h2>
   <div class="form-container">

      <form action="#">
      	
         <div class="input-cnt">
            <i class="material-icons">person</i>
            <input type="text" placeholder="Name" name="name" />
         </div>
         
         <div class="input-cnt">
            <i class="material-icons">face</i>
            <input type="text" placeholder="Username" name="username" />
         </div>
         
         <div class="input-cnt">
            <i class="material-icons">email</i>
            <input type="text" placeholder="Email" name="email" />
         </div>
         
         <div class="input-cnt">
            <i class="material-icons">lock</i>
            <input type="password" placeholder="Password" name="password" />
         </div>
         
         <div class="input-cnt">
            <input type="submit" value="Sign Up" />
         </div>
         
      </form>
      
   </div>
   
   <h2 style="text-align: center"> Login </h2>
   <div class="form-container">

      <form action="#">

         <div class="input-cnt">
            <i class="material-icons">person</i>
            <input type="text" placeholder="Email or username" name="email" />
         </div>
         
         <div class="input-cnt">
            <i class="material-icons">lock</i>
            <input type="password" placeholder="Password" name="password" />
         </div>
         
         <div class="input-cnt">
            <input type="submit" value="Login" />
         </div>
         
      </form>
      
  </div>
  <script src="script.js"></script>
  
  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script>
</body>
-->
</html>
